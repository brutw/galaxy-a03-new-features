name: 0.0.2 test

on:
  push:
    branches: [ "0.0.2" ]
  pull_request:
    branches: [ "0.0.2" ]
  workflow_dispatch:

jobs:
  zip_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create internal module zip
      - name: Create internal module zip
        run: |
          zip -r galaxy-a03-new-features-test.zip ./*

      # Create outer flashable zip (fixed)
      - name: Create outer flashable zip
        run: |
          mkdir flash-temp
          mv galaxy-a03-new-features-test.zip flash-temp/
          cd flash-temp
          zip -r flash-module.zip galaxy-a03-new-features-test.zip
          mv flash-module.zip ../

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: flash-module
          path: flash-module.zip
