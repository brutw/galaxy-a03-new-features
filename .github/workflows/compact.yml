name: master ci

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  zip_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Zip project
        run: |
          zip -r galaxy-a03-new-features-ci.zip ./*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: extract-flash-module
          path: galaxy-a03-new-features-ci.zip
