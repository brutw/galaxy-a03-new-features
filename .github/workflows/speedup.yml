name: Create New Branch 0.0.2

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: 0.0.1
          fetch-depth: 0   # IMPORTANT! Fetch full history so git can create a new branch

      - name: Create branch 0.0.2
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Make sure we are on 0.0.1
          git checkout 0.0.1

          # Create new branch based on 0.0.1
          git checkout -b 0.0.2

          # Push the new branch
          git push origin 0.0.2
